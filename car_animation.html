<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/stylesheets/normalize.css">
    <style>

.sky{
    height: 100vh;
    width: 100%;
    background-image: url("assets/images/sky.jpg");
    background-size: cover;
    background-position: center;
    position: relative;
    overflow: hidden;
}

.road{
    height: 200px;
    width: 500%;
    display: block;
    background-image: url("assets/images/road.jpg");
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 1;
}

    </style>
</head>
<body>
<div class="sky">
    <div class="road"></div>

</div>
</body>
</html>
